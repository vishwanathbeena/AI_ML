<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Rating Page</title>
</head>
<body>
    
    <form id = resumeForm method="post" style="width:500px;margin:auto;" enctype="multipart/form-data" target="_blank" >
		<h2 style="text-align:center;">Resume Ranker</h2>
		<marquee> This service handles only .docx files </marquee>
		<div style="margin: 20px;border:2px solid #333;background-color:#d6ffff;">
			<div>
				<h3>Upload Requirements Document:</h3>
				<input type="file" name="reqFile">
			</div>
			<div>
				<h3 style="margin-right:90px;">Upload Resume Files:</h3>
				<input type="file" name="resume_files" multiple>
			</div>
			<div style="margin-top:20px;">
				<input type="submit" value="submit">
			 </div>
			 <div style="margin:20px">
				{% with messages = get_flashed_messages() %}
				{% if messages %}
				<ul class=flashes>
					{% for message in messages %}
					<li>{{ message }}</li>
					{% endfor %}
				</ul>
				{% endif %}
				{% endwith %}
			</div>
		</div>
    </form>
</body>
</html>
